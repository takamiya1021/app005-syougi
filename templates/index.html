<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>将棋GUI（最小版）</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="panel">
        <div class="row">
          <label>AI手番:</label>
          <select id="ai-side">
            <option value="gote">後手(△)</option>
            <option value="sente">先手(▲)</option>
          </select>
          <label>深さ:</label>
          <input type="number" id="ai-depth" min="1" max="5" value="3" style="width:60px" />
          <button id="save-config">設定反映</button>
        </div>
        <div class="row">
          <button id="reset">初期化</button>
          <button id="ai-move">AIに指させる</button>
        </div>
        <div class="row">
          <input id="usi" placeholder="例: 7g7f, P*7f, 7g7f+" />
          <button id="send-move">送信</button>
        </div>
        <div id="status"></div>
      </div>

      <div class="hands" id="hands-gote">
        <h3>後手持ち駒 (△)</h3>
        <div class="hand-list" id="hand-gote-list"></div>
      </div>

      <div id="board"></div>

      <div class="hands" id="hands-sente">
        <h3>先手持ち駒 (▲)</h3>
        <div class="hand-list" id="hand-sente-list"></div>
      </div>
    </div>

    <div class="right">
      <h3>操作ヒント</h3>
      <ul>
        <li>盤上の駒をクリック→移動先をクリックで着手</li>
        <li>持ち駒のボタンをクリック→打ちたいマスをクリック</li>
        <li>成りは候補があれば確認ダイアログで選択</li>
        <li>入力欄にUSI文字列で直接指し手もOK</li>
      </ul>
      <div>
        <h4>合法手</h4>
        <pre id="legal"></pre>
      </div>
    </div>
  </div>

  <script src="/static/app.js"></script>
  </body>
  </html>
